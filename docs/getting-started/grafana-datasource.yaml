apiVersion: 1

datasources:
  - name: Cortex
    type: prometheus
    access: proxy
    orgId: 1
    url: http://cortex:9009/api/prom
    jsonData: &jsonData
      cacheLevel: None
      httpHeaderName1: X-Scope-OrgID
      httpMethod: POST
      prometheusType: Cortex
      prometheusVersion: 1.14.0
      timeInterval: 15s
    secureJsonData:
      httpHeaderValue1: cortex
    version: 1
    editable: true
    isDefault: true
  - name: Alan
    type: prometheus
    access: proxy
    orgId: 1
    url: http://cortex:9009/api/prom
    jsonData: *jsonData
    secureJsonData:
      httpHeaderValue1: amazon-alan
    version: 1
    editable: true
  - name: Ben
    type: prometheus
    access: proxy
    orgId: 1
    url: http://cortex:9009/api/prom
    jsonData: *jsonData
    secureJsonData:
      httpHeaderValue1: amazon-ben
    version: 1
    editable: true
  - name: Charlie
    type: prometheus
    access: proxy
    orgId: 1
    url: http://cortex:9009/api/prom
    jsonData: *jsonData
    secureJsonData:
      httpHeaderValue1: apple-charlie
    version: 1
    editable: true
  - name: Friedrich
    type: prometheus
    access: proxy
    orgId: 1
    url: http://cortex:9009/api/prom
    jsonData: *jsonData
    secureJsonData:
      httpHeaderValue1: adobe-friedrich
    version: 1
    editable: true
  - orgId: 1
    name: Cortex Alertmanager
    type: alertmanager
    access: proxy
    url: http://cortex:9009/
    jsonData:
      httpHeaderName1: X-Scope-OrgID
      implementation: cortex
    secureJsonData:
      httpHeaderValue1: cortex
    version: 1